<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listado">
      <ion-avatar item-left>
        <img src="{{item.img}}">
      </ion-avatar>
      <h2>{{item.nick_name}}</h2>
      <h3>{{item.text}}</h3>
      <ion-grid>
        <ion-row>
          <ion-col width-33><ion-icon name="ios-heart-outline"></ion-icon></ion-col>
          <ion-col width-33><ion-icon name="share-alt"></ion-icon></ion-col>
          <ion-col width-33><ion-icon name="repeat"></ion-icon></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
