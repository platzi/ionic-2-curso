<ion-header>
  <ion-navbar>
    <ion-title>
      Notificaciones
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let item of notifications">
      <ion-thumbnail item-left>
        <img src="{{item.img}}">
      </ion-thumbnail>
      <h5>{{item.action}}</h5>
      <h2>{{item.nick_name}}</h2>
      <p>{{item.text}}</p>
      <button ion-button clear item-right>ver</button>
    </ion-item>
  </ion-list>

</ion-content>
